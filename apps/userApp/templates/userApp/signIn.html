{% extends "userApp/baseLogin.html" %} {% load static %} 
{%block description_page%}Inicia sesión en tu cuenta{%endblock%} 
{%block content_form%}
<div class="form_scroll">
    <form method="post">
        {% csrf_token %}
        <div class="py-2">
            <div class="relative text-left">
                <input
                type="text"
                class="label-issuing border outline-none w-full p-3.5 rounded-lg focus:border-blue-500"
                name="username"
                badinput="false"
                autofocus
            />
            <div
                class="px-2 label-receiver absolute pointer-events-none text-gray-500 z-10"
            >
                Nombre de usuario o correo electrónico
            </div>
            </div>
        </div>
        <div class="py-2">
            <div class="relative text-left">
                <input
                    type="password"
                    class="label-issuing border outline-none w-full p-3.5 rounded-lg focus:border-blue-500"
                    name="password1"
                    badinput="false"
                />
                <div
                    class="px-2 label-receiver absolute pointer-events-none text-gray-500 z-10"
                >
                    Contraseña
                </div>
            </div>
            
            <div class="py-2 text-right text-sm text-blue-500">
                <a href="#" class="hover:underline">Olvidaste tu contraseña?</a>
            </div>
        </div>
        <div class="py-2">
            <button
                type="submit"
                class="bg-blue-500 w-full p-2 rounded-lg hover:bg-blue-600 focus:outline-none"
            >
                <span class="text-white font-bold tracking-wider"
                    >INICIAR SESIÓN</span
                >
            </button>
        </div>
    </form>

    <div class="text-center mt-8">
        <span> ¿No tienes una cuenta? </span>
        <a
            href="{%url 'signUp'%}"
            class="font-light text-md text-indigo-600 font-semibold hover:text-indigo-800"
            >Regístrate</a
        >
    </div>
</div>
{%endblock%}
