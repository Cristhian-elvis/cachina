{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kachina Anuncios</title>

        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="{%static 'anunciosCachinaApp/css/style.css' %}"
        />
    </head>
    <body>
        <!-- component -->
        <!-- This is an example component -->
        <div
            class="w-screen flex flex-row items-center p-1 justify-between bg-white shadow"
        >
            <div class="ml-4 mr-4 text-gray-700">
                <a href="#">
                    <img
                        src="{%static 'anunciosCachinaApp/img/Logo.svg' %}"
                        alt=""
                        width="100px"
                    />
                </a>
            </div>

            <div class="relative mr-4 ml-3">
                <!-------------------------->
                <a href="" class="h-4 w-20" id="button-category">Categoria</a>

                <div
                    class="origin-top-right absolute left-0 mt-5 w-48 rounded-b-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none list-item-category"
                    role="menu"
                    aria-orientation="vertical"
                    aria-labelledby="user-menu"
                >
                    <a
                        href="#"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                        role="menuitem"
                        >Your Profile</a
                    >

                    <a
                        href="#"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                        role="menuitem"
                        >Settings</a
                    >

                    <a
                        href="#"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                        role="menuitem"
                        >Sign out</a
                    >
                </div>
            </div>

            <form
                class="w-screen md:w-1/3 h-10 cursor-pointer border border-gray-300 text-sm rounded-full flex"
            >
                <div class="m-3">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-search"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                        />
                    </svg>
                </div>
                <input
                    type="text"
                    name="serch"
                    placeholder="Search"
                    class="flex-grow px-4 pl-2 rounded-l-full rounded-r-full text-sm focus:outline-none"
                />
            </form>
            <div class="flex flex-row-reverse mr-4 ml-4 md:hidden">
                <i class="fas fa-bars"></i>
            </div>
            <div class="flex flex-row mr-4 hidden md:flex">
                <div
                    class="rounded text-gray-700 text-center bg-gray-400 px-4 py-2 m-2"
                >
                    <a href=""> Registrarse </a>
                </div>
                <div
                    class="rounded text-gray-700 text-center bg-gray-400 px-4 py-2 m-2 br-2"
                >
                    <a href=""> Iniciar sesión </a>
                </div>
            </div>
        </div>

        <!-- component -->
        <section class="min-h-screen flex flex-col">

            <div class="flex flex-1 items-center justify-center">
                <div
                    class="rounded-lg sm:border-2 px-4 lg:px-24 py-16 lg:max-w-xl sm:max-w-md w-full text-center"
                >
                    <form class="origin-top-right text-center">
                        <h1
                            class="font-bold tracking-wider text-3xl mb-8 w-full text-gray-600"
                        >
                            CREA TU CUENTA
                        </h1>
                        <div class="py-2 text-left">
                            <input
                                type="email"
                                class="bg-gray-200 border-2 border-gray-100 focus:outline-none bg-gray-100 block w-full py-2 px-4 rounded-lg focus:border-gray-700"
                                placeholder="Correo electrónico"
                            />
                        </div>
                        <div class="py-2 text-left">
                            <input
                                type="password"
                                class="bg-gray-200 border-2 border-gray-100 focus:outline-none bg-gray-100 block w-full py-2 px-4 rounded-lg focus:border-gray-700"
                                placeholder="Contraseña"
                            />
                        </div>
                        <div class="py-2">
                            <button
                                type="submit"
                                class="border-2 border-gray-100 focus:outline-none bg-purple-600 text-white font-bold tracking-wider block w-full p-2 rounded-lg focus:border-gray-700 hover:bg-purple-700"
                            >
                                Sign In
                            </button>
                        </div>
                    </form>
                    <div class="text-center">
                        <a href="#" class="hover:underline">Forgot password?</a>
                    </div>
                    <div class="text-center mt-12">
                        <span> Don't have an account? </span>
                        <a
                            href="#"
                            class="font-light text-md text-indigo-600 underline font-semibold hover:text-indigo-800"
                            >Create One</a
                        >
                    </div>
                </div>
            </div>
        </section>

        <script src="{%static 'anunciosCachinaApp/js/script.js' %}"></script>
    </body>
</html>
