{% extends "anunciosCachinaApp/base-post.html" %} 
{%block container%}

<div class="w-full font-sans">
    <div class="px-10 py-4">
        <div class="pl-4 py-4 text-center">
            <span class="text-2xl font-semibold"
                >ELIGE UNA SUBCATEGOR√çA PARA</span
            >
        </div>
        <div class="flex justify-center p-4 pt-0">
            <ul class="w-1/3" style="background-color: white;">
                <div class="text-center text-2xl font-semibold m-2">{{categoria.nombre | upper}}</div>
                {%for subcategoria in subcategorias%} 
                {%if subcategoria.categoria.nombre == categoria.nombre %}
                <a
                    href="{%url 'postCreate' subcategoria.nombre %}"
                    class="border border-gray-300 hover:bg-gray-200 flex hover:text-blue-500 p-4 text-gray-500"
                >
                    <div class="flex">
                        <div class="self-center ">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="18"
                                height="18"
                                fill="currentColor"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M3 2v4.586l7 7L14.586 9l-7-7H3zM2 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 2 6.586V2z"
                                />

                                    d="M5.5 5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm0 1a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zM1 7.086a1 1 0 0 0 .293.707L8.75 15.25l-.043.043a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 0 7.586V3a1 1 0 0 1 1-1v5.086z"
                                />
                            </svg>
                        </div>
                        <span class="ml-3">{{subcategoria.nombre}}</span>
                    </div>
                </a>
                {%endif%} 
                {%endfor%}
            </ul>
        </div>
    </div>
</div>

{%endblock%}
