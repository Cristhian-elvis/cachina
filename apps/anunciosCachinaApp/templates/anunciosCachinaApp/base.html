{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Cachina</title>

        <!-- Styles -->
        <link
            href="{%static 'anunciosCachinaApp/css/style.css' %}"
            rel="stylesheet"
        />

        <!--Tailwind-->
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>

    <body>
        <!-- component -->
        <!-- This is an example component -->
        <div
            class="w-screen flex flex-row items-center p-1 justify-between bg-white shadow"
        >
            <div class="ml-4 mr-4 text-gray-700">
                <a href="#">
                    <img
                        src="{%static 'anunciosCachinaApp/img/Logo.svg' %}"
                        alt=""
                        width="100px"
                    />
                </a>
            </div>

            <!-------------------------->
            <nav
                :class="{'flex': open, 'hidden': !open}"
                class="flex-col flex-grow pb-4 md:pb-0 hidden md:flex md:justify-end md:flex-row"
            >
                <div
                    @click.away="open = false"
                    class="relative"
                    x-data="{ open: false }"
                >
                    <button
                        @click="open = !open"
                        class="flex flex-row items-center w-full px-4 py-2 mt-2 text-sm font-semibold text-left rounded-lg md:w-auto md:inline md:mt-0 md:ml-4 hover:text-gray-900 focus:text-yellow-600 focus:outline-none focus:shadow-outline"
                    >
                        <span>Categorias</span>
                        <svg
                            fill="currentColor"
                            viewBox="0 0 20 20"
                            :class="{'rotate-180': open, 'rotate-0': !open}"
                            class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform md:-mt-1"
                        >
                            <path
                                fill-rule="evenodd"
                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                clip-rule="evenodd"
                            ></path>
                        </svg>
                    </button>
                    <div
                        x-show="open"
                        x-transition:enter="transition ease-out duration-100"
                        x-transition:enter-start="transform opacity-0 scale-95"
                        x-transition:enter-end="transform opacity-100 scale-100"
                        x-transition:leave="transition ease-in duration-75"
                        x-transition:leave-start="transform opacity-100 scale-100"
                        x-transition:leave-end="transform opacity-0 scale-95"
                        class="absolute left-0 w-full mt-2 origin-top-right rounded-md shadow-lg md:w-48"
                    >
                        <div
                            class="px-2 py-2 bg-white rounded-md shadow dark-mode:bg-gray-800"
                        >
                            <a
                                class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                                href="#"
                                >Link #1</a
                            >
                            <a
                                class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                                href="#"
                                >Link #2</a
                            >
                            <a
                                class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                                href="#"
                                >Link #3</a
                            >
                        </div>
                    </div>
                </div>
            </nav>

            <form
                class="w-screen md:w-1/3 h-10 cursor-pointer border border-gray-300 text-sm rounded-full flex"
            >
                <div class="m-3">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-search"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                        />
                    </svg>
                </div>
                <input
                    type="text"
                    name="serch"
                    placeholder="Search"
                    class="flex-grow px-4 pl-2 rounded-l-full rounded-r-full text-sm focus:outline-none"
                />
            </form>
            <div class="flex flex-row-reverse mr-4 ml-4 md:hidden">
                <i class="fas fa-bars"></i>
            </div>
            <div class="flex flex-row mr-4 hidden md:flex">
                <div
                    class="rounded text-gray-700 text-center bg-gray-400 px-4 py-2 m-2"
                >
                    <a href="{%url 'signUp'%}"> Registrarse </a>
                </div>
                <div
                    class="rounded text-gray-700 text-center bg-gray-400 px-4 py-2 m-2 br-2"
                >
                    <a href="{%url 'signIn'%}"> Iniciar sesi√≥n </a>
                </div>
            </div>
        </div>

        <!-- component -->
        <script
            src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
            defer
        ></script>
    </body>
</html>
