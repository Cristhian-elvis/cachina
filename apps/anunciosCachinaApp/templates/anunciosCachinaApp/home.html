{% extends "anunciosCachinaApp/base.html" %} 

{%block container%}
{%for anuncio in anuncios%}
        <div class="flex w-full px-6">
            <div class="max-w-xs rounded overflow-hidden shadow-lg my-2">
                <img class="w-full" src="https://tailwindcss.com/img/card-top.jpg" alt="Sunset in the mountains">
                <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2"><span>S/ {{anuncio.precio}}</span></div>
                  <div class="font-bold text-xl mb-2"><span>{{anuncio.nombre}}</span></div>
                </div>
                <div class="px-6 py-4">
                  <span class="inline-block bg-grey-lighter rounded-full px-3 py-1 text-sm font-semibold text-grey-darker mr-2">{{anuncio.ubicacion}}</span>
                  <span class="inline-block bg-grey-lighter rounded-full px-3 py-1 text-sm font-semibold text-grey-darker mr-2">{{anuncio.fecha_creation}}</span>
                  <span class="inline-block bg-grey-lighter rounded-full px-3 py-1 text-sm font-semibold text-grey-darker mr-2">{{anuncio.author.username}}</span>
                </div>
              </div>
              </div>
        </div>
        {%endfor%}
{%endblock%}
