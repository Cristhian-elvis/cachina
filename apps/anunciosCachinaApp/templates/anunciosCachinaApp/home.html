{% extends "anunciosCachinaApp/base.html" %}


{%block container%}

<div class="m-2 grid grid-cols-3 grid-rows-3 gap-4 relative">
  {%for anuncio in anuncios%}
  <div class="flex px-6 relative">
    <div class="max-w-xs rounded overflow-hidden shadow-lg my-2">
      <img class="w-full" src="https://tailwindcss.com/img/card-top.jpg" alt="Sunset in the mountains">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">
          <span>S/ {{anuncio.precio}}</span>
        </div>
        <div class="font-bold text-xl mb-2">
          <span>{{anuncio.nombre}}</span>
        </div>
      </div>
      <div class="px-6 py-4">
        <span class="inline-block bg-grey-lighter rounded-full px-3 py-1 text-sm font-semibold text-grey-darker mr-2">
          {{anuncio.ubicacion}}
        </span>
        <span
          class="inline-block bg-grey-lighter rounded-full px-3 py-1 text-sm font-semibold text-grey-darker mr-2">
          {{anuncio.fecha_creation}}
        </span>
        <span
          class="inline-block bg-grey-lighter rounded-full px-3 py-1 text-sm font-semibold text-grey-darker mr-2">
          {{anuncio.author.username}}
        </span>
      </div>
    </div>
  </div>
{%endfor%}
</div>

{%endblock%}
