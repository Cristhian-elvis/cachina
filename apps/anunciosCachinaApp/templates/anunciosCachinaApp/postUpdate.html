{% extends "anunciosCachinaApp/base-post.html" %} {%block container%}

<div class="w-full font-sans">
    <div class="flex pb-6">
        <div class="mx-auto">
            <div class="pl-4 py-4 text-center">
                <span class="text-2xl font-semibold">PUBLICA TU ANUNCIO</span>
            </div>
            <div class="card-post">
                <div class="border border-gray-200 px-12 py-6 rounded">
                    <div>
                        <div class="text-xl font-semibold">
                            CATEGORIA SELECCIONADA
                        </div>
                        <div class="pt-4 text-sm">
                            <span class="text-gray-500"
                                >{{subcategoria.categoria.nombre}} /
                                {{subcategoria.nombre}}</span
                            >
                        </div>
                    </div>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="text-sm">
                            <div class="mt-4">
                                <label for="nombre">Titulo anuncio *</label>
                                <input
                                    autocomplete="off"
                                    id="nombre"
                                    class="
                                        focus:ring-2 focus:ring-blue-500
                                        mt-0.5
                                        outline-none
                                        p-3.5
                                        ring-1 ring-gray-500
                                        rounded
                                        w-full
                                    "
                                    value="{{post.nombre.value}}"
                                    type="text"
                                    name="nombre"
                                />
                            </div>
                            <div class="mt-4">
                                <label for="descripcion">Descripcion *</label>
                                <textarea
                                    name="descripcion"
                                    id="descripcion"
                                    cols="30"
                                    rows="3"
                                    maxlength="1000"
                                    class="
                                        focus:ring-2 focus:ring-blue-500
                                        mt-0.5
                                        outline-none
                                        p-3.5
                                        ring-1 ring-gray-500
                                        rounded
                                        w-full
                                    "
                                    style="resize: none"
                                >
{{post.descripcion.value}}</textarea
                                >
                            </div>
                            <div class="mt-4">
                                <label for="precio">Precio *</label>
                                <input
                                    autocomplete="off"
                                    id="precio"
                                    class="
                                        focus:ring-2 focus:ring-blue-500
                                        mt-0.5
                                        outline-none
                                        p-3.5
                                        ring-1 ring-gray-500
                                        rounded
                                        w-full
                                    "
                                    value="{{post.precio.value}}"
                                    type="number"
                                    step="0.01"
                                    name="precio"
                                />
                            </div>
                            <div class="mt-4">
                                <label for="telephone"
                                    >Numero de contacto *</label
                                >
                                <input
                                    id="telephone"
                                    class="
                                        focus:ring-2 focus:ring-blue-500
                                        mt-0.5
                                        outline-none
                                        p-3.5
                                        ring-1 ring-gray-500
                                        rounded
                                        w-full
                                    "
                                    value="{{post.telephone.value}}"
                                    type="number"
                                    name="telephone"
                                />
                            </div>
                            <div class="mt-4 hidden">
                                <label for="author">Author *</label>
                                <input
                                    id="author"
                                    class="
                                        focus:ring-2 focus:ring-blue-500
                                        mt-0.5
                                        outline-none
                                        p-3.5
                                        ring-1 ring-gray-500
                                        rounded
                                        w-full
                                    "
                                    type="number"
                                    value="{{post.author.value}}"
                                    name="author"
                                />
                                <div>{{user.id}}</div>
                            </div>
                            <div class="mt-4 hidden">
                                <label for="subcategoria">Subcategoria *</label>
                                <input
                                    id="subcategoria"
                                    class="
                                        focus:ring-2 focus:ring-blue-500
                                        mt-0.5
                                        outline-none
                                        p-3.5
                                        ring-1 ring-gray-500
                                        rounded
                                        w-full
                                    "
                                    type="number"
                                    value="{{post.subcategoria.value}}"
                                    name="subcategoria"
                                />
                            </div>
                            <div class="mt-4">
                                <label for="ubicacion">Ubicaci√≥n *</label>
                                <input
                                    autocomplete="off"
                                    id="ubicacion"
                                    class="
                                        focus:ring-2 focus:ring-blue-500
                                        mt-0.5
                                        outline-none
                                        p-3.5
                                        ring-1 ring-gray-500
                                        rounded
                                        w-full
                                    "
                                    value="{{post.ubicacion.value}}"
                                    type="text"
                                    name="ubicacion"
                                />
                            </div>
                        </div>
                        <div class="pt-6 text-sm">
                            <div class="mb-0.5">Agregar una imagen</div>
                            <label
                                class="
                                    w-full
                                    flex flex-col
                                    items-center
                                    px-4
                                    py-6
                                    bg-gray-50
                                    text-blue-500
                                    rounded-lg
                                    shadow-lg
                                    tracking-wide
                                    uppercase
                                    border border-blue-500
                                    cursor-pointer
                                    hover:bg-blue-500
                                    hover:text-white
                                "
                            >
                                <svg
                                    class="w-8 h-8"
                                    fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20"
                                >
                                    <path
                                        d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z"
                                    />
                                </svg>
                                <span class="mt-2 text-base leading-normal"
                                    >Agregar foto</span
                                >
                                <input
                                    accept="image/*"
                                    type="file"
                                    class="hidden"
                                    name="imagen"
                                />
                            </label>
                            <div class="text-xs">
                                <a
                                    href="{{post.imagen.value.url}}"
                                    class="text-gray-600 hover:text-blue-600"
                                    target="_blank"
                                    >Ver ultima foto</a
                                >
                            </div>
                        </div>
                        <div class="pt-5 pb-3 text-sm text-gray-50">
                            <button
                                type="submit"
                                class="
                                    bg-blue-500
                                    p-3
                                    font-bold
                                    focus:outline-none
                                    hover:bg-blue-600
                                "
                            >
                                Publicar ahora
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    </form>
</div>-->
{%endblock%}
